		<script>
			if(sessionStorage.getItem('certificate')) {
		        var certificate = JSON.parse(sessionStorage.getItem('certificate'));
		        console.log(certificate,66)
				$('.certnum').val(certificate.bgbh)
				$('.jianquanma').val(certificate.sqbm)
				if(certificate.result){

			var count = 1;
			if(count > 1) {
				var mySwiper = new Swiper('.pc', {

					loop: false, //无缝

					pagination: {
						el: '.swiper-pagination'

				})
				var mySwiperWeb = new Swiper('.web', {
					autoplay: false, //可选选项，自动滑动
					loop: false, //无缝
					speed: 2000,
					pagination: {
						el: '.swiper-pagination'
					},
				})
			}
			$('.navbar-toggler').on('click', function(e) {

			$('.masker').on('click', function(e) {
				$(this).css('display', 'none');
				$('#navbarSupportedContent').toggleClass('show');
			})
			//查询
			$('.serbtn').click(function(){
				let certnum=$('.certnum').val()
				let jianquanma=$('.jianquanma').val()
				
				console.log(certnum)
				console.log(jianquanma)
				
				if(certnum==''){
					alert('报告编号不能为空');
					return false;
				}else if(jianquanma==''){
					alert('鉴权码不能为空');
					return false;
				}else{
					$.ajax({
						type:'post',
					 	url:'http://www.ccsc58.com/saixi/public/index.php/index/zhengshu/search',
					 	data:{
					 		bgbh:certnum,
					 		sqbm:jianquanma
					 	},
					 	dataType:'json',
					 	success:function(res){
					 		console.log(res)
					 		if(res.info){
					 			$('.cert-result .result-content .result-contentimg1').attr('src','images/img/resultok.png')
					 		}else{
					 			$('.cert-result .result-content .result-contentimg1').attr('src','images/img/resulterror.png')
					 		}
					 	},
					 	error:function(err){
					 		console.log(err)
					 	}
					})
				}
			})
